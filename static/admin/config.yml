backend:
  name: github
  repo: patmason/gatsby_tabula_rasa_netlifycms
  branch: main
media_folder: src/blog/assets
collections:
  - name: blog
    label: Blog
    folder: /src/blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
